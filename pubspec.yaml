publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  meta: any
  http: ^1.1.0
  webfeed: ^0.7.0
  path_provider: ^2.0.14
  pull_to_refresh: ^2.0.0
